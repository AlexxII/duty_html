<!doctype html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>Настройки</title>
  <link rel="stylesheet" href="assets/css/common.css">
  <link rel="stylesheet" href="assets/css/pages/settings-management.css">
  <link rel="stylesheet" href="assets/css/pages/settings-duty.css">
  <link rel="stylesheet" href="assets/css/pages/settings-assistants.css">
  <link rel="stylesheet" href="assets/css/base.css">
</head>

<body>

  <div id="duty-app">
    <div class="header">
      <h1>Настройки</h1>
      <a href="index.html" class="back-btn">
        ← На главную
      </a>

    </div>

    <div class="settings-layout">

      <!-- ЛЕВАЯ НАВИГАЦИЯ -->
      <nav class="settings-nav">
        <button data-section="management" class="active">
          Руководство
        </button>
        <button data-section="duty">
          Дежурные
        </button>
        <button data-section="assistants">
          Помощники дежурного
        </button>
      </nav>

      <!-- ПРАВЫЙ КОНТЕНТ -->
      <main class="settings-content">

        <!-- РАЗДЕЛ: РУКОВОДСТВО -->
        <section id="management" class="settings-section active">
          <h1>Руководство</h1>
          <div id="management-list"></div>
        </section>

        <!-- РАЗДЕЛ: ДЕЖУРНЫЕ -->
        <section id="duty" class="settings-section">
          <h1>Дежурные</h1>
          <div class="duty-layout">
            <aside class="calendar" id="duty-calendar"></aside>
            <main class="duty-people" id="duty-people"></main>
          </div>
        </section>

        <!-- РАЗДЕЛ: ДЕЖУРНЫЕ -->
        <section id="assistants" class="settings-section">
          <h1 class="section-title">
            Помощники
            <span class="section-desc">
              Выберите сотрудника, назначенного для оказания помощи дежурному по Центру на текущий месяц
            </span>
          </h1>
          <div id="assistants-list"></div>
        </section>

      </main>
    </div>
  </div>

  <script src="assets/js/features/hotkeys.js"></script>
  <script src="assets/js/core/utils.js"></script>
  <script src="assets/js/core/data.js"></script>
  <script src="assets/js/pages/settings-management.js"></script>
  <script src="assets/js/pages/settings-duty.js"></script>
</body>

</html>
