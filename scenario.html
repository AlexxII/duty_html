<!doctype html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>Сценарий</title>
  <link rel="stylesheet" href="assets/css/pages/scenario.css">
  <link rel="stylesheet" href="assets/css/common.css">
  <link rel="stylesheet" href="assets/css/base.css">
</head>

<body>
  <!-- Заставка при неудаче -->
  <div id="fallback" class="fallback">
    <h1>Сценарий недоступен</h1>
    <p id="fallback-message">
      Не удалось загрузить сценарий.
    </p>

    <a href="index.html" class="back-btn">
      &larr; На главную
    </a>
  </div>
  <!-- -------------------- -->

  <!-- Вопрос по ночному режижу -->
  <div id="mode-select" class="mode-select hidden">
    <a href="index.html" class="back-btn">
      &larr; На главную
    </a>
    <h2>Выберите время</h2>
    <div>
      <button data-mode="day">Рабочее</button>
      <button data-mode="night">Не рабочее</button>
    </div>
  </div>

  <!-- -------------------- -->

  <div id="main-app" class="hidden">

    <header class="topbar">
      <div>
        <a href="index.html" class="back-btn">
          &larr; На главную
        </a>
      </div>
      <h2 id="scenario-title"></h2>
      <div class="right-side">
        <button id="reset-storage">Сбросить</button>
        <div id="clock"></div>
      </div>
    </header>

    <div id="app" class="app">
      <aside class="steps" id="steps"></aside>
      <main class="content">

        <h2 id="step-title"></h2>
        <ul id="step-text"></ul>

        <div class="actions">
          <button id="prev">Назад</button>
          <button id="next">Выполнено</button>
        </div>
      </main>
    </div>
  </div>

  <script src="assets/js/core/utils.js"></script>
  <script src="data/roles.js"></script>
  <script src="data/staff.js"></script>
  <script src="assets/js/features/hotkeys.js"></script>
  <script src="assets/js/features/clock.js"></script>
  <script src="assets/js/pages/load-scenario.js"></script>

</body>

</html>
